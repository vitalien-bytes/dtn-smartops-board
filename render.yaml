
services:
  - type: web
    name: dtn-smartops-board
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASS
        value: DTN-2025-secure-base
      - key: SECRET_KEY
        generateValue: true
